<script type="text/javascript">
//document.getElementById("_1234").checked = true;
 function codeAddress() {
            var price = localStorage.getItem("price_video");
             console.log("price_",price);
             console.log("I am in function");
            document.getElementById("price_tag").innerText = "$"+price
            localStorage.setItem("price_other",price)
            localStorage.setItem("Control_Package","Elan GXP12")
            localStorage.setItem("Lighting_Track","Jesco Lighting Group")
            localStorage.setItem("Light_Bulbs","Jesco Lighting Group")
            localStorage.setItem("Power_Protection","Torus")
            actionSearch("o1-1");
            actionSearch("o2-1");
            actionSearch("o3-1");
            actionSearch("o4-1");
        }
        
  function actionSearch(id) {
           console.log("fired " + id);
           var selectedValue = document.getElementById("span-"+id).innerText;
           console.log(selectedValue)
          if(id == "o1-1" || id == "o1-2" || id == "o1-3"){
                localStorage.setItem("Control_Package",selectedValue)
            }
          if(id == "o2-1" || id == "o2-2"){
                localStorage.setItem("Lighting_Track",selectedValue)
            }
            if(id == "o3-1"){
                localStorage.setItem("Light_Bulbs",selectedValue)
            }
            if(id == "o4-1"){
                localStorage.setItem("Power_Protection",selectedValue)
            }
        }
	window.onload = codeAddress;
</script>
