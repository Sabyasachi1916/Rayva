<script type="text/javascript">
//document.getElementById("_1234").checked = true;
 function codeAddress() {
            var price = localStorage.getItem("price_audio");
            console.log("price_",price);
            document.getElementById("price_tag").innerText = "$"+price
            localStorage.setItem("price_video",price)
            localStorage.setItem("Projector","")
            localStorage.setItem("Screen","")
            localStorage.setItem("Projector_mount","")
            localStorage.setItem("upgraded_video","false")
        }
        window.onload = codeAddress;
  function actionSearch(id) {
           console.log("fired " + id);
           var selectedValue = document.getElementById("span_"+id).innerText;
           console.log(selectedValue)
          if(id == "v1-1" || id == "v1-2" || id == "v1-3"){
                localStorage.setItem("Projector",selectedValue)
                var up = localStorage.getItem("upgraded_video")
                if (id == "v1-3")
                {
                   if (up == "false")
                   {
                    var price = localStorage.getItem("price_video");
                    var price2 = parseInt(price) + 6000;
                    console.log("price 1_"+ price2);
                    localStorage.setItem("price_video",price2);
                    localStorage.setItem("upgraded_video","true");
                    document.getElementById("price_tag").innerText = "$"+price2

                   }
                  
                }
                else{
                if (up == "true")
                {
                    var price = localStorage.getItem("price_video");
                    var price2 = parseInt(price) - 6000;
                    console.log("price 2_"+ price2);
                    localStorage.setItem("price_video",price2);
                    localStorage.setItem("upgraded_video","false");
                    document.getElementById("price_tag").innerText = "$"+price2
                  }
                }
                var pri = localStorage.getItem("price_video")
                 console.log("price_"+ pri);
            }
          if(id == "v2-1" || id == "v2-2"){
                localStorage.setItem("Screen",selectedValue)
            }
            if(id == "v3-1"){
                localStorage.setItem("Projector_mount",selectedValue)
            }
        }
</script>
</head>

<body>
<div class="maincontainer">
  <div class="main">

            <li class="active">
            <div class="img-icon"><img src="images/video.png" alt=""></div>
                VIDEO

            <li>
            <div class="img-icon"><img src="images/others.png" alt=""></div>
                OTHER
            </li>
            <li>
            <div class="img-icon"><img src="images/accessories.png" alt=""></div>
                Accessories
            </li>
        </ul>
        <div class="clear"></div>
      	<div class="theme-heading">please select your preferance</div>
        <div class="clear"></div>
        <div class="control-list-box">
        	<ul class="control-list">
            	<li>
                	<div class="label">Projector</div>
                    <label class="checkbox" for="v1-1">
                      <input onclick="javascript:actionSearch(id);" name="RadioGroup1" value="5" id="v1-1" type="radio">
                      <span class="check-text" id="span_v1-1">Sony VPLHW65ES 1080p 3D SXRD</span>
                    </label>
                    <label class="checkbox" for="v1-2">
                      <input onclick="javascript:actionSearch(id);" name="RadioGroup1" value="5" id="v1-2" type="radio">
                      <span class="check-text" id="span_v1-2">Epson Home Cinema 6040UB 1080p 3D</span>
                    </label>
                    <div class="other">Upgrade</div>
                    <label class="checkbox" for="v1-3">
                      <input onclick="javascript:actionSearch(id);" name="RadioGroup1" value="5" id="v1-3" type="radio">
                      <span class="check-text" id="span_v1-3">Sony VPLVW365ES Native 4K HDR 3D SXRD</span>
                      <span class="others-text">+$6000</span>
                    </label>
                </li>
                <li>

                    <label class="checkbox" for="v2-1">
                      <input onclick="javascript:actionSearch(id);" name="RadioGroup2" value="5" id="v2-1" type="radio">
                      <span class="check-text" id="span_v2-1">Vutec 11' wide 2.4:1 aspect Ratio</span>
                    </label>

                <li>

                    </label>                  
                </li>	
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <!-- Swiper -->
      <div class="control-footer">

   		 <div class="theme-btn"><a href="other.html" class="btn">Next</a></div>
