<body>
<div class="maincontainer">
  <div class="main">
    <div class="theme-bg football">
      <div class="themetop">
      	<div class="back"><a href="audio.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        <div class="logo">
          <img src="images/logo.png" alt="">
        </div>
      </div>
      <div class="theme-heading">Contact details</div>
      <!-- Swiper -->
      <div class="contact-form">
            <form>
                	<div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">USER NAME</label>
                    </div>
                    <div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">CONTACT NUMBER</label>
                    </div>
                    <div class="material ">
                      <input required="" title="" value="" type="email">
                      <span class="bar"></span>
                      <label for="Last Name">E-MAIL</label>
                    </div>
                    <div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">STREET NAME</label>
                    </div>
                    <div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">CITY</label>
                    </div>
                    
                    <div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">STATE</label>
                    </div>
                    
                    <div class="material ">
                      <input required="" title="" value="" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">ZIPCODE</label>
                    </div>
                    
                    <div class="material ">
                      <input required="" title="" value="United state of america" type="text">
                      <span class="bar"></span>
                      <label for="Last Name">COUNTRY</label>
                    </div>
                    

                    <a href="order-review.html" class="btn btn-block ">Done</a>
                    <div class="clear20"></div>
           </form>         
        </div>
    </div>
